<div class="container">
    <form>
        <div class="form-group">
          <label for="name"> Name:</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" [(ngModel)]="address" name="address" id="address">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" [(ngModel)]="age" name="age" id="age">
          </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="active" name="active"> Active
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="container">
        <h3>{{name}} -- {{address}} -- {{age}}</h3>
      </div>
</div>

<div class="container">
    <form (submit)="mySubmit()">
        <div class="form-group">
          <label for="item"> Item:</label>
          <input type="text" class="form-control" [(ngModel)]="item" name="item" id="item">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="container">
        <ul *ngFor="let element of items">
            <li>{{element}}</li>
          </ul>
      </div>
</div>
