
<div class="container">
    <h2>Users list</h2>          
    <table class="table table-responsive-sm">
      <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>Email</th>
            <th>company</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.company.name}}</td>
        </tr>
      </tbody>
    </table>
</div>
