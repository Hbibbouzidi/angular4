<div class="container">
    <form novalidate #fo="ngForm" (submit)="mySubmit(fo)">
        <div class="form-group">
          <label for="name"> Name:</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" 
          #myName="ngModel" required minlength="5"
          name="name" id="name">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" [(ngModel)]="user.address" 
          #myAddress="ngModel" required minlength="5"
          name="address" id="address">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" [(ngModel)]="user.age" 
            #myAge="ngModel" required
            name="age" id="age">
          </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="user.active" name="active"> Active
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div *ngIf="myName.errors && myName.touched" class="alert alert-danger">Name required!</div>
        <div *ngIf="myAddress.errors && myAge.dirty" class="alert alert-danger">Address required!</div>
      </form>
      <div class="container">
        <h3>{{name}} -- {{address}} -- {{age}}</h3>
      </div>
</div>
